<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Tankberäkning</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Fuel Calculation</h1>
<form id="tankForm">
  <div class="input-field">
    <label>Bredd (m): <input type="number" step="0.01" id="width" min="0" required /></label>
    <span class="error" id="error-width"></span>
  </div>
  <div class="input-field">
    <label>Djup (m): <input type="number" step="0.01" id="depth" min="0" required /></label>
    <span class="error" id="error-depth"></span>
  </div>
  <div class="input-field">
    <label>Höjd (m): <input type="number" step="0.01" id="height" min="0" required /></label>
    <span class="error" id="error-height"></span>
  </div>
  <div class="input-field">
    <label>Avstånd från toppen till vätskeytan (cm): <input type="number" step="0.01" id="distance" min="0" required /></label>
    <span class="error" id="error-distance"></span>
  </div>
  <button type="submit">Beräkna</button>
</form>

  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
