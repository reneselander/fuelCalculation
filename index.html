<!DOCTYPE html>
<html lang="sv">
<head>

</head>
<body>
  <h1>Fuel Calculation</h1>
<form id="tankForm">
  <label>Width (m): <input type="number" step="0.01" id="width" min="0" required /></label>
  <label>Depth (m): <input type="number" step="0.01" id="depth" min="0" required /></label>
  <label>Height (m): <input type="number" step="0.01" id="height" min="0" required /></label>
  <label>Distance from top to fuel (cm): <input type="number" step="0.01" id="distance" min="0" required /></label>
  <button type="submit">Calculate</button>
</form>

  <div id="result"></div>
  <script src="script.js"></script>
</body>
